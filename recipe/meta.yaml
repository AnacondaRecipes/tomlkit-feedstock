{% set version = "0.5.0" %}

package:
  name: tomlkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tomlkit/tomlkit-{{ version }}.tar.gz
  sha256: 94533d0c5314419ab0cddb8d5ee9180c4aa4d9c716efb9bf85dc3fe13c34cd5c

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python
    - poetry
  run:
    - python
    - typing >=3.6,<4.0  # [py<35]
    - enum34 >=1.1,<2.0  # [py27]
    - functools32 >=3.2.3,<4.0.0  # [py27]

test:
  imports:
    - tomlkit

about:
  home: https://github.com/sdispater/tomlkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Style preserving TOML library

extra:
  recipe-maintainers:
    - ocefpaf
