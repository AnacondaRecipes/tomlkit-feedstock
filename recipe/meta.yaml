{% set version = "0.8.0" %}

package:
  name: tomlkit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tomlkit/tomlkit-{{ version }}.tar.gz
  sha256: 29e84a855712dfe0e88a48f6d05c21118dbafb283bb2eed614d46f80deb8e9a1

build:
  number: 1
  script:
    # Somehow, when pyproject.toml is present, it requires poetry on Windows.
    # However, even with that dependency satisfied, we get:
    # "tomlkit cannot depend on itself"
    - del pyproject.toml  # [win]
    - rm pyproject.toml  # [not win]
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0a9
    - python
    - setuptools
    - wheel
  run:
    - python
    - typing >=3.6,<4.0  # [py<35]
    - enum34 >=1.1,<2.0  # [py27]
    - functools32 >=3.2.3,<4.0.0  # [py27]

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - tomlkit

about:
  home: https://github.com/sdispater/tomlkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Style preserving TOML library
  dev_url: https://github.com/sdispater/tomlkit

extra:
  recipe-maintainers:
    - ocefpaf
