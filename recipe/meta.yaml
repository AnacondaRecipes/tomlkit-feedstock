{% set name = "tomlkit" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tomlkit-{{ version }}.tar.gz
  sha256: fff5fe59a87295b278abd31bec92c15d9bc4a06885ab12bcea52c71119392e79

build:
  number: 0
  skip: True  # [py<38]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed -vvv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0a9
    - python
    - wheel
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - tomlkit

about:
  home: https://github.com/python-poetry/tomlkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Style preserving TOML library
  description: |
    This package is a 1.0.0-compliant TOML library.
  dev_url: https://github.com/python-poetry/tomlkit
  doc_url: https://github.com/python-poetry/tomlkit/blob/master/README.md

extra:
  recipe-maintainers:
    - ocefpaf
